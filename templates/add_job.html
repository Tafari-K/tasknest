{% extends 'base.html' %}
{% load static %}
{% block content %}
<h2>Add a Job</h2>
<form class="add-job" method="POST" enctype="multipart/form-data">
  {% csrf_token %}
  {{ form.as_p }}
  <button type="submit" href="{% url 'jobs'%}">Save Job</button>
</form>
<a href="{% url 'dashboard' %}">Back to Dashboard</a>
{% endblock %}
