{% extends 'base.html' %}
{% block title %}Delete Job | TaskNest{% endblock %}
{% block content %}
  <h2>Delete Job</h2>
  <p>Are you sure you want to delete "{{ job.title }}"?</p>
  <form method="POST">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Delete</button>
    <a href="{% url 'jobs' %}" class="btn btn-secondary">Cancel</a>
  </form>
{% endblock %}
